<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">
    <title>管理员登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="panel panel-default center-block" style="max-width: 480px; margin-top:48px">
        <div class="panel-body">
          <div class="page-header">
            <h1>管理员登录</h1>
          </div>

          <form method="post">

            <div class="form-group">
              <input class="form-control input-lg" id="username" name="username" type="text" placeholder="用户名" value="">
            </div>

            <div class="form-group">
              <input class="form-control input-lg" id="password" name="password" type="password" placeholder="密码" value="">
            </div>

            <button class="btn btn-primary btn-block btn-lg" type="button">登录</button>
          </form>
          <hr>
          <div class="alert alert-danger hidden" role="alert">用户名或密码错误，请重试。</div>
          <div class="alert alert-info hidden" role="alert">正在登录...</div>
          <div class="alert alert-success hidden" role="alert">登录成功！</div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {

        $(document).keypress(function (e) {
          if (e.which == 13) {
            $('.btn').click();
          }
        }); 

        $('.btn').click(function () {
          var username = $('#username').val();
          var password = $('#password').val();

          if (!username) {
            $('#username').parent().addClass('has-error');
            $('#password').parent().removeClass('has-error');
            $('#username').focus();
          } else if (!password) {
            $('#password').parent().addClass('has-error');
            $('#password').focus();
          } else {

            $.ajax({
              type: "post",
              url: "server?action=login",
              dataType: "json",
              data: { "username": username, "password": password },
              beforeSend: function () {
                $('.alert-info').removeClass('hidden');
              },
              success: function (json) {
                if (json.success) {
                  $('.alert-info').addClass('hidden');
                  $('.alert-success').removeClass('hidden');
                  setTimeout('window.location.href = "index"', 500);
                } else {
                  $('.alert-info').addClass('hidden');
                  $('.alert-danger').removeClass('hidden');
                }
              },
              error: function (XMLHttpRequest, textStatus, errorThrown) {
                // alert(XMLHttpRequest.status);
                // alert(XMLHttpRequest.readyState);
                // alert(textStatus);
                alert('error');
              }
            });
          }

        });

        $('input').bind('input propertychange', function () {
          if (username) {
            $('#username').parent().removeClass('has-error');
          }
          if (password) {
            $('#password').parent().removeClass('has-error');
          }
        });


      })
    </script>
  </body>

</html>
