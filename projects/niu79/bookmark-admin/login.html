<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="utf-8">
        <title>管理员登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        
        <script>
            function inputCheck(loginForm) {
                if (loginForm.username.value == "") {
                    alert("请输入用户名!");
                    loginForm.username.focus();
                    return (false);
                }
                if (loginForm.password.value == "") {
                    alert("请输入密码!");
                    loginForm.password.focus();
                    return (false);
                }
            }
        </script>
    </head>

    <body>
        <div>
            <form name="loginForm" method="post" action="login-server.php" onsubmit="return inputCheck(this)">
                <fieldset>
                    <legend>管理员登录</legend>
                    <label for="username">用户名:</label><input id="username" name="username" type="text"><br>
                    <label for="password">密　码:</label><input id="password" name="password" type="password"><br>
                    <input type="submit" name="submit">
                </fieldset>
            </form>
        </div>
    </body>

</html>
